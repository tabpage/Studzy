<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studzy - Deep Work & Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item { transition: all 0.3s ease; }
        .nav-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border-right: 4px solid var(--accent);
        }

        .app-section {
            display: none;
            height: 100%;
            animation: fadeIn 0.4s ease-out;
            padding-bottom: 2rem;
        }
        .app-section.active { display: flex; flex-direction: column; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .timer-display { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .progress-ring__circle { transition: stroke-dashoffset 0.1s linear; transform: rotate(-90deg); transform-origin: 50% 50%; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-cell { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; cursor: pointer; position: relative; }
        .day-cell:hover:not(.empty) { background: #334155; }
        .today-marker { background: #334155; border: 1px solid var(--accent); }
        .event-dot { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; margin-top: 2px; }

        .timer-input {
            width: 4rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }
        .completed { text-decoration: line-through; opacity: 0.5; }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .auth-container {
            display: flex;
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 90;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="text-2xl font-bold animate-pulse text-indigo-400 italic tracking-tighter">Studzy</div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
        <div class="glass-card w-full max-w-md p-8 rounded-[2rem] shadow-2xl">
            <h1 class="text-3xl font-black mb-2 text-center bg-gradient-to-br from-indigo-400 to-purple-500 bg-clip-text text-transparent italic tracking-tighter">Studzy</h1>
            <p id="auth-subtitle" class="text-slate-400 text-center mb-8 text-sm">Elevate your focus.</p>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1 ml-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1 ml-1">Password</label>
                    <input type="password" id="auth-password" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <button type="submit" id="auth-submit" class="w-full bg-indigo-600 py-3 rounded-xl font-bold hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-600/20">Sign In</button>
            </form>
            
            <div id="auth-error" class="mt-4 text-red-400 text-xs text-center hidden"></div>

            <div class="mt-8 text-center">
                <button id="auth-toggle" class="text-indigo-400 text-sm font-semibold hover:underline">New to Studzy? Create account</button>
            </div>
        </div>
    </div>

    <!-- Main App UI -->
    <div id="app-main" class="hidden w-full flex">
        <nav class="w-20 md:w-64 border-r border-slate-800 flex flex-col items-center md:items-stretch py-8 shrink-0">
            <div class="px-6 mb-10 hidden md:block">
                <h1 class="text-3xl font-black bg-gradient-to-br from-indigo-400 to-purple-500 bg-clip-text text-transparent italic tracking-tighter">Studzy</h1>
            </div>
            
            <div class="space-y-2 px-2 md:px-4 w-full flex-1">
                <button onclick="switchTab('tasks')" class="nav-item active w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
                    <span class="hidden md:block font-medium">Tasks</span>
                </button>
                <button onclick="switchTab('notes')" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                    <span class="hidden md:block font-medium">Notes</span>
                </button>
                <button onclick="switchTab('calendar')" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <span class="hidden md:block font-medium">Calendar</span>
                </button>
                <button onclick="switchTab('timer')" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    <span class="hidden md:block font-medium">Timer</span>
                </button>
            </div>

            <div class="px-4 mt-auto">
                <button id="logout-btn" class="w-full flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:text-red-400 hover:bg-red-400/10 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    <span class="hidden md:block font-medium">Logout</span>
                </button>
            </div>
        </nav>

        <main class="flex-1 overflow-y-auto bg-slate-900/50 p-6 md:p-10">
            <section id="tasks" class="app-section active max-w-2xl mx-auto">
                <div class="flex items-center gap-3 mb-6">
                    <h2 class="text-3xl font-bold">Tasks</h2>
                    <span class="bg-indigo-500/20 text-indigo-400 text-xs px-2 py-1 rounded-full font-bold" id="task-count">0</span>
                </div>
                <form id="todo-form" class="flex gap-2 mb-6">
                    <input type="text" id="todo-input" placeholder="New task..." class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 px-6 rounded-xl hover:bg-indigo-500 font-bold">Add</button>
                </form>
                <ul id="todo-list" class="space-y-3"></ul>
            </section>

            <section id="notes" class="app-section">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Notes</h2>
                    <button onclick="showNoteModal()" class="bg-indigo-600 px-4 py-2 rounded-lg text-sm font-bold">Create</button>
                </div>
                <div id="notes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="calendar" class="app-section items-center">
                <div class="glass-card p-6 md:p-8 rounded-3xl w-full max-w-lg shadow-2xl">
                    <div class="flex flex-col gap-4 mb-6">
                        <h2 id="cal-month-year" class="text-xl font-bold text-indigo-400"></h2>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-2">
                                <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-700 rounded-lg">←</button>
                                <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-700 rounded-lg">→</button>
                            </div>
                            <button onclick="goToday()" class="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded-full border border-slate-700">Today</button>
                        </div>
                    </div>
                    <div class="calendar-grid text-slate-500 text-xs font-bold uppercase mb-4 text-center">
                        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                    </div>
                    <div id="cal-days" class="calendar-grid gap-1"></div>
                </div>
                
                <div id="day-details" class="mt-6 glass-card p-6 rounded-3xl w-full max-w-lg hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="selected-date-title" class="font-bold text-indigo-400"></h3>
                        <button onclick="hideDayDetails()" class="text-slate-500 hover:text-white">✕</button>
                    </div>
                    <textarea id="day-description" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 outline-none h-32 text-sm text-slate-300 resize-none mb-3 focus:ring-1 focus:ring-indigo-500"></textarea>
                    <div class="flex justify-end">
                        <button onclick="saveDayDescription()" class="bg-indigo-600 px-6 py-2 rounded-xl text-sm font-bold">Save</button>
                    </div>
                </div>
            </section>

            <section id="timer" class="app-section items-center justify-center">
                <div class="glass-card p-10 rounded-[3rem] text-center w-full max-w-md shadow-2xl">
                    <div class="flex bg-slate-800/50 p-1 rounded-2xl mb-8 w-fit mx-auto">
                        <button id="mode-countdown" class="mode-btn active px-6 py-2 rounded-xl text-sm font-bold transition-all">Countdown</button>
                        <button id="mode-stopwatch" class="mode-btn px-6 py-2 rounded-xl text-sm font-bold transition-all">Stopwatch</button>
                    </div>

                    <div class="relative flex items-center justify-center mb-10">
                        <svg class="w-64 h-64"><circle class="text-slate-800" stroke-width="6" fill="transparent" r="120" cx="128" cy="128"/><circle id="timer-ring" class="progress-ring__circle text-indigo-500" stroke-width="6" stroke-dasharray="753.98" stroke-dashoffset="0" stroke-linecap="round" fill="transparent" r="120" cx="128" cy="128"/></svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <div id="timer-display" class="timer-display text-5xl font-bold tracking-tight">00:00:00</div>
                        </div>
                    </div>

                    <div class="flex gap-4 mb-8 justify-center" id="timer-inputs">
                        <input type="number" id="t-hr" placeholder="HH" class="timer-input" min="0" max="99">
                        <input type="number" id="t-min" placeholder="MM" class="timer-input" min="0" max="59">
                        <input type="number" id="t-sec" placeholder="SS" class="timer-input" min="0" max="59">
                    </div>

                    <div class="flex justify-center gap-6">
                        <button id="timer-start" class="bg-indigo-600 w-16 h-16 flex items-center justify-center rounded-full shadow-lg shadow-indigo-600/30 hover:scale-105 transition-transform">
                            <svg id="timer-play-icon" class="w-8 h-8 ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16 10 4.5 3.5z"/></svg>
                            <svg id="timer-pause-icon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"/></svg>
                        </button>
                        <button id="timer-reset" class="bg-slate-700 w-16 h-16 flex items-center justify-center rounded-full hover:bg-slate-600 transition-colors">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-[100] p-4">
        <div class="glass-card w-full max-w-lg rounded-3xl p-8 border-slate-700">
            <input id="new-note-title" type="text" placeholder="Title..." class="w-full bg-transparent text-2xl font-bold mb-6 outline-none text-indigo-400">
            <textarea id="new-note-body" placeholder="Start writing..." class="w-full bg-transparent h-60 resize-none outline-none text-slate-300"></textarea>
            <div class="flex justify-end gap-4 mt-6">
                <button onclick="hideNoteModal()" class="px-6 py-2 text-slate-400">Discard</button>
                <button id="save-note-btn" class="bg-indigo-600 px-8 py-2 rounded-xl font-bold">Save Note</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, remove, update, off } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPJ95Pt-pLVaVTmkA4Kj4iPtiYKvn5dxc",
            authDomain: "my-app-369963.firebaseapp.com",
            databaseURL: "https://my-app-369963-default-rtdb.firebaseio.com",
            projectId: "my-app-369963",
            storageBucket: "my-app-369963.firebasestorage.app",
            messagingSenderId: "822839675942",
            appId: "1:822839675942:web:4181d76d9899392d046ae7",
            measurementId: "G-B5P77X2NY3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let isSignUpMode = false;
        let todos = [];
        let notes = [];
        let dayDescriptions = {};
        let calDate = new Date();

        const authForm = document.getElementById('auth-form');
        const authToggle = document.getElementById('auth-toggle');
        const authError = document.getElementById('auth-error');

        authToggle.onclick = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-submit').innerText = isSignUpMode ? 'Create Account' : 'Sign In';
            document.getElementById('auth-subtitle').innerText = isSignUpMode ? 'Join the Studzy squad.' : 'Elevate your focus.';
            authToggle.innerText = isSignUpMode ? 'Already using Studzy? Sign In' : 'New to Studzy? Create account';
            authError.classList.add('hidden');
        };

        authForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            authError.classList.add('hidden');
            try {
                if (isSignUpMode) { await createUserWithEmailAndPassword(auth, email, password); }
                else { await signInWithEmailAndPassword(auth, email, password); }
            } catch (err) {
                authError.innerText = err.message;
                authError.classList.remove('hidden');
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('auth-section');
            const appMain = document.getElementById('app-main');
            const loading = document.getElementById('loading-overlay');
            if (user) {
                authSection.classList.add('hidden');
                appMain.classList.remove('hidden');
                initDataSync(user.uid);
            } else {
                authSection.classList.remove('hidden');
                appMain.classList.add('hidden');
                cleanupSync();
            }
            if(loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        });

        let syncRefs = [];
        function initDataSync(uid) {
            const userRoot = `users/${uid}`;
            const tRef = ref(db, `${userRoot}/todos`);
            const nRef = ref(db, `${userRoot}/notes`);
            const cRef = ref(db, `${userRoot}/calendar`);
            onValue(tRef, (snap) => {
                const data = snap.val();
                todos = data ? Object.entries(data).map(([id, v]) => ({ id, ...v })) : [];
                renderTodos();
            });
            onValue(nRef, (snap) => {
                const data = snap.val();
                notes = data ? Object.entries(data).map(([id, v]) => ({ id, ...v })) : [];
                renderNotes();
            });
            onValue(cRef, (snap) => {
                dayDescriptions = snap.val() || {};
                renderCalendar();
            });
            syncRefs = [tRef, nRef, cRef];
        }

        function cleanupSync() { syncRefs.forEach(r => off(r)); syncRefs = []; }

        window.addTodo = (text) => push(ref(db, `users/${currentUser.uid}/todos`), { text, done: false });
        window.toggleTodo = (id, cur) => update(ref(db, `users/${currentUser.uid}/todos/${id}`), { done: !cur });
        window.deleteTodo = (id) => remove(ref(db, `users/${currentUser.uid}/todos/${id}`));
        window.saveNote = () => {
            const title = document.getElementById('new-note-title').value;
            const body = document.getElementById('new-note-body').value;
            if(!title && !body) return;
            push(ref(db, `users/${currentUser.uid}/notes`), { title, body, timestamp: Date.now() });
            document.getElementById('new-note-title').value = '';
            document.getElementById('new-note-body').value = '';
            hideNoteModal();
        };
        window.deleteNote = (id) => remove(ref(db, `users/${currentUser.uid}/notes/${id}`));
        window.saveDayDescription = () => {
            const val = document.getElementById('day-description').value.trim();
            const key = window.selectedDayKey;
            if(val) { set(ref(db, `users/${currentUser.uid}/calendar/${key}`), val); }
            else { remove(ref(db, `users/${currentUser.uid}/calendar/${key}`)); }
            hideDayDetails();
        };

        function renderTodos() {
            const list = document.getElementById('todo-list');
            document.getElementById('task-count').innerText = todos.filter(t => !t.done).length;
            list.innerHTML = todos.map(t => `
                <li class="flex items-center justify-between bg-slate-800/40 p-4 rounded-2xl border border-slate-700/50 group">
                    <div class="flex items-center gap-4 cursor-pointer flex-1" onclick="toggleTodo('${t.id}', ${t.done})">
                        <div class="w-6 h-6 rounded-lg border-2 flex items-center justify-center ${t.done ? 'bg-indigo-600 border-indigo-600' : 'border-slate-600'}">
                            ${t.done ? '✓' : ''}
                        </div>
                        <span class="${t.done ? 'completed text-slate-500' : 'text-slate-200'}">${t.text}</span>
                    </div>
                    <button onclick="deleteTodo('${t.id}')" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition-all px-2">✕</button>
                </li>
            `).join('');
        }

        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = notes.sort((a,b) => b.timestamp - a.timestamp).map(n => `
                <div class="glass-card p-6 rounded-2xl border-slate-800 relative group border-indigo-500/5">
                    <button onclick="deleteNote('${n.id}')" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400">✕</button>
                    <h4 class="font-bold text-lg mb-3 text-indigo-300">${n.title || 'Note'}</h4>
                    <p class="text-sm text-slate-400 line-clamp-6 whitespace-pre-wrap">${n.body}</p>
                </div>
            `).join('');
        }

        document.getElementById('todo-form').onsubmit = (e) => {
            e.preventDefault();
            const inp = document.getElementById('todo-input');
            if(inp.value.trim()) { addTodo(inp.value); inp.value = ''; }
        };
        document.getElementById('save-note-btn').onclick = () => window.saveNote();

        window.switchTab = (tabId) => {
            document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            const btn = Array.from(document.querySelectorAll('.nav-item')).find(b => b.onclick.toString().includes(tabId));
            if(btn) btn.classList.add('active');
        };

        window.renderCalendar = () => {
            const year = calDate.getFullYear(), month = calDate.getMonth();
            document.getElementById('cal-month-year').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(calDate);
            const first = new Date(year, month, 1).getDay();
            const last = new Date(year, month+1, 0).getDate();
            let html = '';
            for(let i=0; i<first; i++) html += '<div class="empty"></div>';
            for(let d=1; d<=last; d++) {
                const key = `${year}-${month}-${d}`;
                const has = !!dayDescriptions[key];
                const isToday = d === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                html += `<div class="day-cell ${isToday ? 'today-marker' : ''}" onclick="showDayDetails(${d})">${d}${has?'<div class="event-dot"></div>':''}</div>`;
            }
            document.getElementById('cal-days').innerHTML = html;
        };
        window.changeMonth = (n) => { calDate.setMonth(calDate.getMonth()+n); renderCalendar(); };
        window.goToday = () => { calDate = new Date(); renderCalendar(); };
        window.showDayDetails = (d) => {
            window.selectedDayKey = `${calDate.getFullYear()}-${calDate.getMonth()}-${d}`;
            document.getElementById('day-details').classList.remove('hidden');
            document.getElementById('selected-date-title').innerText = `${calDate.toLocaleString('default', { month: 'short' })} ${d}, ${calDate.getFullYear()}`;
            document.getElementById('day-description').value = dayDescriptions[window.selectedDayKey] || '';
        };
        window.hideDayDetails = () => document.getElementById('day-details').classList.add('hidden');

        // Timer/Stopwatch Logic
        let timerInterval, timeLeft = 0, isCountdown = true, isRunning = false, totalSet = 0;
        const ring = document.getElementById('timer-ring'), display = document.getElementById('timer-display');
        const playBtn = document.getElementById('timer-start'), resetBtn = document.getElementById('timer-reset');
        const playIcon = document.getElementById('timer-play-icon'), pauseIcon = document.getElementById('timer-pause-icon');
        const inputs = document.getElementById('timer-inputs');

        function updateDisplay(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            display.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function updateRing(current, total) {
            if (isCountdown) {
                const offset = 753.98 - (current / total) * 753.98;
                ring.style.strokeDashoffset = offset;
            } else {
                // For stopwatch, maybe just loop the ring or keep it full
                ring.style.strokeDashoffset = 753.98 - ( (current % 60) / 60) * 753.98;
            }
        }

        playBtn.onclick = () => {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                return;
            }

            if (isCountdown && timeLeft <= 0) {
                const h = parseInt(document.getElementById('t-hr').value) || 0;
                const m = parseInt(document.getElementById('t-min').value) || 0;
                const s = parseInt(document.getElementById('t-sec').value) || 0;
                timeLeft = (h * 3600) + (m * 60) + s;
                totalSet = timeLeft;
            }

            if (isCountdown && timeLeft <= 0) return;

            isRunning = true;
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');

            timerInterval = setInterval(() => {
                if (isCountdown) {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                        timeLeft = 0;
                    }
                } else {
                    timeLeft++;
                }
                updateDisplay(timeLeft);
                updateRing(timeLeft, totalSet);
            }, 1000);
        };

        resetBtn.onclick = () => {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 0;
            totalSet = 0;
            updateDisplay(0);
            ring.style.strokeDashoffset = 0;
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        };

        document.getElementById('mode-countdown').onclick = function() {
            isCountdown = true;
            this.classList.add('active');
            document.getElementById('mode-stopwatch').classList.remove('active');
            inputs.classList.remove('hidden');
            resetBtn.click();
        };

        document.getElementById('mode-stopwatch').onclick = function() {
            isCountdown = false;
            this.classList.add('active');
            document.getElementById('mode-countdown').classList.remove('active');
            inputs.classList.add('hidden');
            resetBtn.click();
        };

        renderCalendar();
    </script>

    <script>
        function showNoteModal() { document.getElementById('note-modal').classList.remove('hidden'); }
        function hideNoteModal() { document.getElementById('note-modal').classList.add('hidden'); }
    </script>
</body>
